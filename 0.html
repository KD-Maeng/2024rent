<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { 
      text-align: center;
      font-family: "Malgun Gothic", sans-serif;
    }
    #gallery {
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 400px;
      margin: 0 auto;
      position: relative;
    }
    #gallery img {
      width: 100%;
      border: 0px solid black;
    }
    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0px 0px 10px 5px rgba(76, 175, 80, 0.8);
      transition: transform .2s;
    }
    .back-button:hover {
      transform: scale(1.1);
    }
    .view-button {
      position: absolute;
      top: 30%;
      left: 60%;
      padding: 10px;
      text-decoration: none;
      color: white;
      background-color: rgba(85, 85, 85, 0.8);
      border-radius: 0px;
      box-shadow: 0px 0px 10px 5px rgba(76, 175, 80, 0.8);
      transition: transform .2s;
    }
    .view-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <a onclick="history.back()" class="back-button">뒤로가기</a>
  <header>
    <!--img src="logo.png" alt="logo"-->
  </header>
  <!---h2>사순절 묵상집</h2--->
  <div id="gallery">
    <img src="image/1일차.jpg">
    <a href="panorama.html" class="view-button">360˚ View</a>
  </div>
  <footer>
    <p>© 2024 by MSCH. All rights reserved.</p>
  </footer>
</body>
</html>
