<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 { 
      text-align: center;
      font-family: "Malgun Gothic", sans-serif;
    }
    #gallery {
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 400px;
      margin: 0 auto;
      position: relative;
    }
    #gallery img {
      width: 100%;
      border: 0px solid black;
    }
    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      border-radius: 5px;
    }
    /* 수정된 버튼 스타일 */
    .view-button {
      position: absolute;
      top: 40%; /* 버튼을 상단에서 30% 위치에 배치 */
      left: 70%; /* 버튼을 좌측에서 60% 위치에 배치 */
      padding: 10px;
      text-decoration: none;
      color: white;
      background-color: rgba(76, 175, 80, 0.8); /* 투명도를 줄임 */
      border-radius: 0px; /* 네모난 모양 */
      box-shadow: 0px 0px 10px 5px rgba(76, 175, 80, 0.8); /* 반짝이는 효과 */
      transition: transform .2s; /* 애니메이션 효과 */
    }
    .view-button:hover {
      transform: scale(1.1); /* 마우스 오버시 버튼 확대 */
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">뒤로가기</a>
  <header>
    <!--img src="logo.png" alt="logo"-->
  </header>
  <!---h2>사순절 묵상집</h2--->
  <div id="gallery">
    <img src="image/1일차.jpg">
    <a href="index.html" class="view-button">360˚ View</a> <!-- 수정된 버튼 -->
  </div>
  <footer>
    <p>© 2024 by MSCH. All rights reserved.</p>
  </footer>
</body>
</html>
