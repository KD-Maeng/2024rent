<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;  // Prevent scrolling
    }
    #panorama {
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
    "type": "equirectangular",
    "panorama": "https://www.google.co.kr/url?sa=i&url=https%3A%2F%2Fstackoverflow.com%2Fquestions%2F9915865%2Fhow-to-create-views-from-a-360-degree-panorama-like-street-view&psig=AOvVaw3swS2nyiZfiVNocChZSow2&ust=1707564045478000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCLCkzfSRnoQDFQAAAAAdAAAAABAJ"
});

</script>

</body>
</html>
